<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Counter App</title>
</head>

<body>
  <!-- Wrapper -->

  <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">
    <div class="text-xl font-bold text-[#0398D4] ">Counter App</div>
    <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
      <!-- Negative button -->
      <button  class="border-r-2 border-[bfbfbf] pr-5" data-decrese>
        <i class="fa-solid fa-minus"></i>
      </button>

      <div id="counter" class="font-bold">
        0
      </div>

      <!-- Positive button -->
 
      <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5" >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>

  <script src="logic.js"></script>
</body>

</html>
